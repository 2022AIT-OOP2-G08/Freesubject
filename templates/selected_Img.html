<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/selected_Img.css">
    <script src="{{url_for('static', filename='selected_Img.js')}}"></script>
    <title>画像選択</title>
  </head>
  <body>
    <main>
      <h2>画像を選択</h2>
      <div class="buttons">
        <button id="add_image">画像を追加</button>
        <button id="decide_image">決定</button>
      </div>
      
      <div id="imageBoxes">
        {% for image in image_List %}
          <input type="radio" id="{{ image['filename'] }}" name="img" style="display: none;">
          <label class="imageBox" for="{{ image['filename'] }}">
            <img src = "{{ url_for('static', filename=image['url'])}}" class="savedImg" >
            <p class="imageTitle">{{ image["filename"] }}</p>
          </label>
        {% endfor %}
        
      </div>
      
    </main>
  </body>
</html>
